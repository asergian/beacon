<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Transparent background -->
  <rect width="400" height="100" fill="transparent"/>
  
  <!-- Logo container -->
  <g transform="translate(10, 15) scale(0.7)">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="40" fill="#FFFFFF" />
    
    <!-- Light beam - simplified but bolder -->
    <path d="M50 15 L25 50 L75 50 Z" fill="#8BAB8D" opacity="0.6" />
    
    <!-- Lighthouse base -->
    <rect x="40" y="65" width="20" height="10" fill="#2D3E40" />
    
    <!-- Lighthouse tower - thicker -->
    <rect x="44" y="35" width="12" height="30" fill="#2D3E40" />
    
    <!-- Lighthouse stripes - bolder -->
    <rect x="44" y="40" width="12" height="5" fill="#FFFFFF" />
    <rect x="44" y="52" width="12" height="5" fill="#FFFFFF" />
    
    <!-- Lighthouse top - more prominent -->
    <rect x="47" y="30" width="6" height="5" fill="#2D3E40" />
    <circle cx="50" cy="27" r="4" fill="#FFFFFF" />
    
    <!-- Water/waves - simplified but visible -->
    <path d="M30 78 L70 78" stroke="#8BAB8D" stroke-width="3" />
    <path d="M35 83 L65 83" stroke="#8BAB8D" stroke-width="2" />
  </g>
  
  <!-- "Beacon" text properly aligned with logo -->
  <text x="90" y="67" font-family="Arial, sans-serif" font-weight="700" font-size="50" fill="#FFFFFF">Beacon</text>
</svg>
