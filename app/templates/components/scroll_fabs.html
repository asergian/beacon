<!-- Navigation FAB buttons for scrolling -->
<button id="to-top-fab" class="nav-fab top-fab" aria-label="Back to top" title="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
</button>
<button id="to-bottom-fab" class="nav-fab bottom-fab" aria-label="Go to bottom" title="Go to bottom">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
</button>
