repos:
-   repo: local
    hooks:
    -   id: docstring-check
        name: Check docstrings
        entry: python scripts/check_docstrings.py app
        language: system
        pass_filenames: false
        types: [python]
        
    -   id: readme-check
        name: Check READMEs
        entry: cd docs && make check-readme
        language: system
        pass_filenames: false
        files: 'README\.md$'